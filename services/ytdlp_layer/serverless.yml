service: ytdlp-layer-service

provider:
  name: aws

layers:
  ytdlp:
    path: ./yt-dlp_linux
    description: youtube-dlp
    compatibleRuntimes:
      - nodejs12.x
      - nodejs14.x
      - nodejs16.x
      - nodejs18.x
    licenseInfo: MIT
  ffmpeg:
    path: ./ffmpeg
    description: ffmpeg
    compatibleRuntimes:
      - nodejs12.x
      - nodejs14.x
      - nodejs16.x
      - nodejs18.x
    licenseInfo: MIT
  
  ytdlparm:
    path: ./ytdlparm
    description: youtube-dlp parm
    compatibleRuntimes:
      - nodejs12.x
      - nodejs14.x
      - nodejs16.x
      - nodejs18.x
    licenseInfo: MIT
    