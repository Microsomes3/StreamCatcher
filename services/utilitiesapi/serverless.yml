service: griffin-util2-service


provider:
  name: aws
  memorySize: 128

functions:
  GetLiveStatus:
    handler: src/getLiveStatus.handler
    memorySize: 256
    timeout: 30
    layers:
      - ${param:ytdlpArn}
    events:
      - http:
          path: /getLiveStatusFromYoutube/{username}
          method: get
    
  GetLiveIndex:
    handler: src/getliveindex.handler
    memorySize: 256
    timeout: 30
    layers:
      - ${param:ytdlpArn}
    events:
      - http:
          path: /getLiveIndex/{username}
          method: post
plugins:
  - serverless-prune-plugin


custom:
  prune:
    automatic: true
    number: 3