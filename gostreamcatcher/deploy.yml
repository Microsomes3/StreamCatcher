AWSTemplateFormatVersion: "2010-09-09"


Parameters:
  GODownladerImage:
    Type: String
    Default: ami-03642add80610fe5c
  InstanceSize:
    Type: String
    Default: t4g.small
    AllowedValues:
      - t4g.small
      - t4g.medium

Resources:
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${AWS::StackName}-EC2SecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9005
          ToPort: 9005
          CidrIp: 0.0.0.0/0
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref GODownladerImage
      InstanceType: !Ref InstanceSize
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 50
      UserData:
        Fn::Base64: 
          !Sub |
            #!/bin/bash
            sudo apt-get update -y
            screen -dmS go-downloader /home/ubuntu/main
      
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-EC2Instance